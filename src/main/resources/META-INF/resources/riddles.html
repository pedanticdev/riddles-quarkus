<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/style.css" media="screen" rel="stylesheet">
    <title>Enigma Quest - AI Riddle Challenge</title>
</head>
<body>
<div class="container">
    <h1>Enigma Quest</h1>
    <p class="subtitle">Test your Payara Ecosystem Knowledge</p>

    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>

    <div class="riddle-container">
        <p class="riddle-text" id="riddle">Loading your first riddle...</p>
        <p class="hint" id="hint">Hint will appear here...</p>
    </div>

    <div class="answer-container">
        <div class="input-wrapper">
            <div class="input-group">
                <input autocomplete="off" id="answer-input" placeholder="Type your answer..." required type="text">
                <span class="error-message" id="answer-error">Please enter an answer</span>
            </div>
        </div>
        <button id="submit-btn">Submit</button>
    </div>

    <div class="feedback" id="feedback"></div>

    <div class="controls">
        <button class="btn" id="hint-btn">Show Hint</button>
        <button class="btn" id="next-btn">Next Riddle</button>
        <button class="btn" id="restart-btn">Play Again</button>
    </div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-value" id="correct-count">0</div>
            <div class="stat-label">Correct</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="streak-count">0</div>
            <div class="stat-label">Streak</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="hints-used">0</div>
            <div class="stat-label">Hints Used</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="time-spent">0:00</div>
            <div class="stat-label">Total Time</div>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <h2>Challenge Complete!</h2>
        <div class="score-summary" id="score-summary"></div>
        <button class="btn" id="restart-btn-final">Play Again</button>
    </div>
</div>

<script defer src="scripts/main.js"></script>
</body>
</html>
